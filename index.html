<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Aafsha ‚ù§Ô∏è</title>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    padding:0;
    overflow:hidden;
    background:linear-gradient(135deg,#e6ccff,#f3e6ff,#ffe6f2);
    font-family:'Poppins',sans-serif;
    text-align:center;
}

/* Main container */

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:10;
}

/* Heading */

h1{
    font-family:'Pacifico',cursive;
    font-size:32px;
    color:#6a1b9a;
    text-shadow:2px 2px 10px rgba(0,0,0,0.2);
}

/* Buttons */

button{
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:linear-gradient(45deg,#00c853,#69f0ae);
    color:white;
}

#yesBtn:hover{
    transform:scale(1.1);
}

#noBtn{
    background:linear-gradient(45deg,#ff1744,#ff616f);
    color:white;
    position:absolute;
}

/* Hearts */

.heart{
    position:absolute;
    font-size:24px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}

/* Balloons */

.balloon{
    position:absolute;
    width:40px;
    height:50px;
    border-radius:50%;
    animation:floatUp linear forwards;
}

/* Popup */

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
    z-index:100;
    transition:0.4s;
}

.popup.show{
    transform:translate(-50%,-50%) scale(1);
}

.popup img{
    width:280px;
}

.popupText{
    font-family:'Pacifico';
    font-size:28px;
    color:#6a1b9a;
}

/* Final message */

.finalMessage{
    font-family:'Pacifico';
    font-size:30px;
    color:#4a148c;
}

/* Confetti */

.confetti{
    position:absolute;
    width:12px;
    height:12px;
    animation:confettiFall 4s linear forwards;
}

@keyframes confettiFall{
    from{
        transform:translateY(0);
    }
    to{
        transform:translateY(-100vh);
    }
}

</style>
</head>

<body>

<div class="container" id="mainContainer">

<h1>Aafsha, will you be my forever Valentine? üíú</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üòú</button>

</div>


<!-- Amitabh Popup -->

<div class="popup" id="popup">

<img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Amitabh_Bachchan_at_KBC.jpg">

<div class="popupText">7 CRORE!!! üéâ</div>

</div>


<!-- Audio -->
<audio id="audio">
<source src="https://www.myinstants.com/media/sounds/kbc-correct-answer.mp3" type="audio/mpeg">
</audio>


<script>

/* Hearts */

function createHeart(){

let heart=document.createElement("div");

heart.innerHTML="üíú";

heart.className="heart";

heart.style.left=Math.random()*100+"vw";

heart.style.animationDuration=(4+Math.random()*3)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),7000);

}

setInterval(createHeart,300);


/* Balloons */

function createBalloon(){

let balloon=document.createElement("div");

balloon.className="balloon";

balloon.style.left=Math.random()*100+"vw";

balloon.style.background=
"hsl("+Math.random()*360+",70%,60%)";

balloon.style.animationDuration=(6+Math.random()*4)+"s";

document.body.appendChild(balloon);

setTimeout(()=>balloon.remove(),9000);

}

setInterval(createBalloon,800);


/* Runaway NO */

let noBtn=document.getElementById("noBtn");

function moveNo(){

noBtn.style.left=Math.random()*80+"vw";
noBtn.style.top=Math.random()*80+"vh";

}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);


/* YES click */

document.getElementById("yesBtn").onclick=function(){

let popup=document.getElementById("popup");

popup.classList.add("show");

document.getElementById("audio").play();

setTimeout(()=>{

popup.classList.remove("show");

showFinal();

confetti();

},3000);

}


/* Final message */

function showFinal(){

document.getElementById("mainContainer").innerHTML=`

<div class="finalMessage">

You just made the most perfect choice üòåüíú  
<br><br>
Officially my forever Valentine ‚ù§Ô∏è‚ú®

</div>

`;

}


/* Confetti */

function confetti(){

for(let i=0;i<150;i++){

let c=document.createElement("div");

c.className="confetti";

c.style.left=Math.random()*100+"vw";

c.style.background=
"hsl("+Math.random()*360+",100%,50%)";

document.body.appendChild(c);

setTimeout(()=>c.remove(),4000);

}

}

</script>

</body>
</html>
