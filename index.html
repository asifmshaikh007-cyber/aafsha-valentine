<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aafsha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#e6ccff,#f9e6ff);
overflow-x:hidden;
text-align:center;
}

/* floating hearts */
.heart{
position:fixed;
color:red;
font-size:20px;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* main page */
.page{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

h1{
font-family:'Pacifico';
color:#6a0dad;
font-size:32px;
}

/* buttons */
button{
padding:12px 25px;
font-size:18px;
border:none;
border-radius:25px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:#ff4da6;
color:white;
}

#noBtn{
background:gray;
color:white;
position:absolute;
}

/* video popup */
#videoPopup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
}

video{
width:90%;
max-width:400px;
border-radius:20px;
}

/* memories section */
.memories{
padding:50px 20px;
background:white;
}

.memory{
margin-bottom:40px;
}

.memory img{
width:90%;
max-width:300px;
border-radius:15px;
}

.memory p{
font-family:'Pacifico';
color:#6a0dad;
font-size:20px;
}

/* confetti */
.confetti{
position:fixed;
width:10px;
height:10px;
animation:fall 3s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(100vh);}
}

</style>
</head>

<body>

<!-- background music -->
<audio id="bgMusic" autoplay loop>
<source src="aafsha-valentine / romantic.mp3" type="audio/mp3">
</audio>


<!-- FIRST PAGE -->
<div class="page" id="mainPage">

<h1>
Aafsha,<br>
Will you be my forever Valentine? ‚ù§Ô∏è
</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üíî</button>

</div>


<!-- VIDEO POPUP -->
<div id="videoPopup">

<video id="memeVideo">

<source src="aafsha-valentine / kbc-7crore.mp4" type="video/mp4">

</video>

</div>


<!-- MEMORIES PAGE -->
<div class="memories" id="memoriesPage" style="display:none;">

<h1>Our Beautiful Memories ‚ù§Ô∏è</h1>

<div class="memory">
<img src="aafsha-valentine/photo1.jpg">
<p>The day my life changed forever üí´</p>
</div>

<div class="memory">
<img src="aafsha-valentine/photo2.jpg">
<p>Your smile is my favorite place ‚ù§Ô∏è</p>
</div>

<div class="memory">
<img src="aafsha-valentine/photo3.jpg">
<p>Every moment with you is magic ‚ú®</p>
</div>

<div class="memory">
<p style="font-size:28px;">
Thank you for choosing me forever ‚ù§Ô∏è
</p>
</div>

</div>



<script>

/* fix autoplay restriction */
document.body.addEventListener("click",()=>{
document.getElementById("bgMusic").play();
},{once:true});


/* runaway NO button */
let noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";
});


/* YES clicked */
document.getElementById("yesBtn").onclick=function(){

document.getElementById("mainPage").style.display="none";

let popup=document.getElementById("videoPopup");

let video=document.getElementById("memeVideo");

popup.style.display="flex";

video.play();

video.onended=function(){

popup.style.display="none";

showMemories();

startConfetti();

};

}


/* show memories */
function showMemories(){

document.getElementById("memoriesPage").style.display="block";

}


/* floating hearts */
setInterval(()=>{

let heart=document.createElement("div");

heart.className="heart";

heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},300);


/* confetti */
function startConfetti(){

setInterval(()=>{

let conf=document.createElement("div");

conf.className="confetti";

conf.style.left=Math.random()*100+"vw";

conf.style.background=
["red","blue","green","yellow","pink","purple"]
[Math.floor(Math.random()*6)];

document.body.appendChild(conf);

setTimeout(()=>conf.remove(),3000);

},150);

}

</script>

</body>
</html>
