<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aafsha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
overflow:hidden;
font-family:Poppins;
}

/* SLIDER */
.slider{
display:flex;
width:500%;
height:100vh;
transition:transform 0.8s ease;
}

.slide{
width:100vw;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

/* FIRST PAGE VALENTINE STYLE */
.valentine{
background:linear-gradient(135deg,#f3e8ff,#e879f9,#c084fc);
color:white;
position:relative;
overflow:hidden;
}

.title{
font-family:"Dancing Script";
font-size:48px;
margin-bottom:30px;
}

/* Buttons */

button{
padding:14px 30px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

#yesBtn{
background:white;
color:#9333ea;
font-weight:bold;
}

#noBtn{
background:black;
color:white;
position:absolute;
}

/* Hearts */

.heart{
position:absolute;
color:#ff4d6d;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* Balloons */

.balloon{
position:absolute;
font-size:30px;
animation:float 10s linear infinite;
}

/* Video */

video{
width:90%;
max-width:400px;
border-radius:20px;
}

/* Mission gif */

.gif{
width:300px;
border-radius:20px;
}

/* Promise */

.promise-box{
background:white;
padding:30px;
border-radius:20px;
max-width:500px;
box-shadow:0 0 20px rgba(0,0,0,0.2);
}

/* Final */

.love{
font-family:"Dancing Script";
font-size:60px;
color:#9333ea;
}

</style>
</head>

<body>

<audio id="perfectSong" src="perfect.mp3"></audio>

<div class="slider" id="slider">

<!-- PAGE 1 -->
<div class="slide valentine">

<div class="title">
Aafsha‚Ä¶ ‚ù§Ô∏è<br>
Will you be my forever Valentine?
</div>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

</div>


<!-- PAGE 2 VIDEO -->
<div class="slide">

<video id="video">
<source src="kbc-7crore.mp4">
</video>

</div>


<!-- PAGE 3 MISSION -->
<div class="slide">

<h2>Mission Successful üòé</h2>

<img src="mission.gif" class="gif">

<br>

<button onclick="nextSlide()">Continue ‚ù§Ô∏è</button>

</div>


<!-- PAGE 4 PROMISE -->
<div class="slide">

<div class="promise-box">

I promise to stand beside you always.  
To protect your heart.  
To make you smile even on your hardest days.  

To grow with you.  
To love you deeper every single day.  

Are you ready for this forever? ‚ù§Ô∏è

<br><br>

<button onclick="nextSlide()">Yes, Forever ‚ù§Ô∏è</button>

</div>

</div>


<!-- PAGE 5 FINAL -->
<div class="slide">

<div class="love">I LOVE YOU ‚ù§Ô∏è</div>

<img src="minion.gif" class="gif">

</div>

</div>


<script>

let slider=document.getElementById("slider");
let page=0;

function nextSlide(){

page++;
slider.style.transform="translateX(-"+page*100+"vw)";

}

/* HEARTS */

setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);

/* BALLOONS */

setInterval(()=>{
let b=document.createElement("div");
b.className="balloon";
b.innerHTML="üéà";
b.style.left=Math.random()*100+"vw";
document.body.appendChild(b);
setTimeout(()=>b.remove(),10000);
},1500);


/* YES NO LOGIC */

let yes=document.getElementById("yesBtn");
let no=document.getElementById("noBtn");

let texts=[
"Yes",
"Are you sure? üòå",
"Come on yesss üòÇ",
"You know it's YES üòè",
"Just click YES already ‚ù§Ô∏è",
"Of course YES üòç"
];

let index=0;
let size=18;

no.onclick=function(){

no.style.left=Math.random()*300+"px";
no.style.top=Math.random()*400+"px";

size+=8;
yes.style.fontSize=size+"px";

if(index<texts.length-1){

index++;
yes.innerText=texts[index];

}

};


yes.onclick=function(){

nextSlide();

let video=document.getElementById("video");

video.play();

video.onended=function(){

nextSlide();

/* Start perfect song after mission appears */

document.getElementById("perfectSong").play();

};

};

</script>

</body>
</html>
