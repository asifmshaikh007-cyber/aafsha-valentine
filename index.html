<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aafsha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background: linear-gradient(135deg,#e6e6fa,#ffc0cb);
font-family:'Poppins',sans-serif;
text-align:center;
overflow-x:hidden;
}

/* Floating hearts */

.heart{
position:fixed;
bottom:-50px;
font-size:24px;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

/* Main container */

.container{
margin-top:100px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:42px;
color:#d63384;
}

/* Buttons */

.btn{
padding:15px 30px;
font-size:20px;
border:none;
border-radius:30px;
margin:20px;
cursor:pointer;
}

.yes{
background:#28a745;
color:white;
}

.no{
background:#dc3545;
color:white;
position:absolute;
}

/* Video popup */

#videoPopup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:black;
padding:10px;
border-radius:10px;
z-index:1000;
}

video{
width:300px;
border-radius:10px;
}

/* Final message */

#finalMessage{
display:none;
font-size:28px;
margin-top:30px;
color:#6f42c1;
animation:fadeIn 2s;
}

/* Memories */

#memories{
display:none;
padding:40px;
background:linear-gradient(#ffc0cb,#e6e6fa);
}

.memory{
margin-top:40px;
animation:fadeInUp 2s;
}

.memory img{
width:85%;
max-width:400px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.memory p{
font-size:20px;
}

/* Confetti */

.confetti{
position:fixed;
width:10px;
height:10px;
background:red;
top:0;
animation:fall 4s linear infinite;
}

@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(100vh);}
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

@keyframes fadeInUp{
from{
opacity:0;
transform:translateY(50px);
}
to{
opacity:1;
transform:translateY(0);
}
}

</style>

</head>

<body>

<!-- Background Music -->

<audio id="bgMusic" autoplay loop>
<source src="romantic.mp3" type="audio/mp3">
</audio>

<!-- Floating Hearts -->

<script>

setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíú";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*20)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},500);

</script>

<!-- Main Page -->

<div class="container">

<h1>Aafsha,<br>Will you be my Forever Valentine? ‚ù§Ô∏è</h1>

<button class="btn yes" onclick="accept()">YES üíñ</button>

<button class="btn no" id="noBtn">NO üíî</button>

</div>

<!-- Video Popup -->

<div id="videoPopup">

<video id="memeVideo">

<source src="kbc-7crore.mp4" type="video/mp4">

</video>

</div>

<!-- Final Message -->

<div id="finalMessage">

You didn‚Äôt just say YES‚Ä¶<br>
You made me the luckiest man alive ‚ù§Ô∏è‚ú®

</div>

<!-- Memories Section -->

<div id="memories">

<h1>Our Beautiful Memories ‚ù§Ô∏è</h1>

<div class="memory">
<img src="memory1.jpg">
<p>The moment I realized how lucky I am üíú</p>
</div>

<div class="memory">
<img src="memory2.jpg">
<p>You make everything magical ‚ú®</p>
</div>

<div class="memory">
<img src="memory3.jpg">
<p>Forever starts with you ‚ù§Ô∏è</p>
</div>

</div>

<script>

/* Runaway NO button */

let noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{

noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";

});

/* YES clicked */

function accept(){

let videoPopup=document.getElementById("videoPopup");
let video=document.getElementById("memeVideo");

videoPopup.style.display="block";

video.play();

/* Confetti */

for(let i=0;i<50;i++){

let conf=document.createElement("div");
conf.className="confetti";

conf.style.left=Math.random()*100+"vw";
conf.style.background=
["red","blue","yellow","green","pink"]
[Math.floor(Math.random()*5)];

conf.style.animationDuration=
(2+Math.random()*3)+"s";

document.body.appendChild(conf);

}

/* After video ends */

video.onended=function(){

videoPopup.style.display="none";

document.getElementById("finalMessage").style.display="block";

document.getElementById("memories").style.display="block";

}

}

</script>

</body>
</html>
