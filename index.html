<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aafsha ‚ù§Ô∏è</title>

<style>

body{
    margin:0;
    padding:0;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
    background:lavender;
    text-align:center;
}

/* Main container */

.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:10;
}

/* Buttons */

button{
    padding:12px 28px;
    font-size:18px;
    border:none;
    border-radius:10px;
    margin:10px;
    cursor:pointer;
}

#yesBtn{
    background:#00c853;
    color:white;
}

#noBtn{
    background:#ff1744;
    color:white;
    position:absolute;
}

/* Floating hearts */

.heart{
    position:absolute;
    font-size:22px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}

/* Balloons */

.balloon{
    position:absolute;
    width:35px;
    height:45px;
    border-radius:50%;
    animation:floatUp linear forwards;
}

/* Confetti */

.confetti{
    position:absolute;
    width:10px;
    height:10px;
    animation:confettiFall 4s linear forwards;
}

@keyframes confettiFall{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-80vh);
        opacity:0;
    }
}

/* Amitabh popup */

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 0 25px rgba(0,0,0,0.3);
    z-index:100;
    text-align:center;
    transition:0.4s;
}

.popup.show{
    transform:translate(-50%,-50%) scale(1);
}

.popup img{
    width:250px;
    border-radius:10px;
}

.popup h2{
    color:#6a1b9a;
}

/* Final message */

.finalMessage{
    font-size:28px;
    color:#4a148c;
}

</style>
</head>

<body>

<div class="container" id="mainContainer">

<h1>Aafsha, will you be my forever Valentine? üíú</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üòú</button>

</div>


<!-- Amitabh popup -->

<div class="popup" id="popup">

<img src="https://i.imgur.com/6X4XK7Q.png">

<h2>7 CRORE!!! üéâ</h2>

</div>


<!-- Meme audio -->

<audio id="memeAudio">
<source src="https://www.myinstants.com/media/sounds/7-crore.mp3">
</audio>


<script>

/* Floating hearts */

function createHeart(){

let heart=document.createElement("div");

heart.innerHTML="‚ù§Ô∏è";

heart.className="heart";

heart.style.left=Math.random()*100+"vw";

heart.style.animationDuration=(4+Math.random()*3)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),7000);

}

setInterval(createHeart,300);


/* Balloons */

function createBalloon(){

let balloon=document.createElement("div");

balloon.className="balloon";

balloon.style.left=Math.random()*100+"vw";

balloon.style.background=
"hsl("+Math.random()*360+",70%,60%)";

balloon.style.animationDuration=(6+Math.random()*4)+"s";

document.body.appendChild(balloon);

setTimeout(()=>balloon.remove(),9000);

}

setInterval(createBalloon,800);


/* Runaway NO button */

let noBtn=document.getElementById("noBtn");

function moveNoButton(){

let x=Math.random()*80;

let y=Math.random()*80;

noBtn.style.left=x+"vw";

noBtn.style.top=y+"vh";

}

noBtn.addEventListener("mouseover",moveNoButton);

noBtn.addEventListener("touchstart",moveNoButton);


/* YES click */

document.getElementById("yesBtn").addEventListener("click",function(){

document.getElementById("memeAudio").play();

let popup=document.getElementById("popup");

popup.classList.add("show");

setTimeout(()=>{

popup.classList.remove("show");

showFinalMessage();

launchConfetti();

},3000);

});


/* Final message */

function showFinalMessage(){

let container=document.getElementById("mainContainer");

container.innerHTML=`

<div class="finalMessage">

üíú Thank you for accepting!

<br><br>

You officially have the best taste in the universe üòå‚ú®

</div>

`;

}


/* Confetti */

function launchConfetti(){

for(let i=0;i<150;i++){

let conf=document.createElement("div");

conf.className="confetti";

conf.style.left=Math.random()*100+"vw";

conf.style.background=
"hsl("+Math.random()*360+",100%,50%)";

document.body.appendChild(conf);

setTimeout(()=>conf.remove(),4000);

}

}

</script>

</body>
</html>
