<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aafsha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
padding:0;
font-family:Poppins;
background:linear-gradient(135deg,#e6ccff,#f3d9ff);
overflow:hidden;
text-align:center;
}

/* main page */

#mainPage{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

h1{
font-family:'Pacifico', cursive;
color:#6a0dad;
font-size:32px;
margin-bottom:30px;
}

/* buttons */

button{
padding:14px 28px;
font-size:18px;
border:none;
border-radius:30px;
margin:10px;
cursor:pointer;
}

#yesBtn{
background:#ff4da6;
color:white;
}

#noBtn{
background:#999;
color:white;
position:absolute;
}

/* popup */

#videoPopup{

display:none;
position:fixed;

top:0;
left:0;

width:100%;
height:100%;

background:rgba(0,0,0,0.95);

z-index:999;

justify-content:center;
align-items:center;
flex-direction:column;

}

/* video */

#videoPopup video{

width:90%;
max-width:400px;
border-radius:15px;

}

/* close button */

#closeBtn{

margin-top:20px;
padding:10px 20px;
background:white;
border-radius:20px;
}

</style>

</head>


<body>


<!-- background music -->
<audio id="bgMusic" loop>
<source src="aafsha-valentine/romantic.mp3" type="audio/mp3">
</audio>



<!-- main page -->
<div id="mainPage">

<h1>
Aafsha,<br>
Will you be my Forever Valentine? ‚ù§Ô∏è
</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>

<button id="noBtn">NO üíî</button>

</div>



<!-- popup video -->
<div id="videoPopup">

<video id="memeVideo" playsinline controls>

<source src="https://asifmshaikh007-cyber.github.io/aafsha-valentine/kbc-7crore.mp4" type="video/mp4">

</video>

<button id="closeBtn">Close</button>

</div>



<script>


/* START MUSIC after first tap */

document.body.addEventListener("click", function(){

let music=document.getElementById("bgMusic");

music.play().catch(()=>{});

},{once:true});



/* runaway NO button */

let noBtn=document.getElementById("noBtn");

function moveNo(){

noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";

}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);



/* YES button */

document.getElementById("yesBtn").onclick=function(){

let popup=document.getElementById("videoPopup");

let video=document.getElementById("memeVideo");

popup.style.display="flex";

video.currentTime=0;

video.play().catch(()=>{

console.log("Tap play manually");

});

};



/* close popup */

document.getElementById("closeBtn").onclick=function(){

document.getElementById("videoPopup").style.display="none";

document.getElementById("memeVideo").pause();

};


</script>



</body>
</html>
