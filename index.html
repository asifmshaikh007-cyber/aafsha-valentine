<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aafsha ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --purple-grad: linear-gradient(135deg, #f3e8ff, #e879f9, #c084fc);
            --glass: rgba(255, 255, 255, 0.3);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #000;
        }

        .slider {
            display: flex;
            width: 500%;
            height: 100vh;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--purple-grad);
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .title {
            font-family: "Dancing Script", cursive;
            font-size: clamp(32px, 8vw, 56px);
            color: white;
            margin-bottom: 10px;
        }

        .subtitle {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
        }

        #yesBtn {
            background: white;
            color: #9333ea;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
        }

        #noBtn {
            background: #333;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            position: absolute;
            z-index: 99;
        }

        .action-btn {
            background: #9333ea;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        video, .gif {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            border: 6px solid white;
        }

        .final-love {
            font-family: "Dancing Script";
            font-size: clamp(50px, 12vw, 85px);
            background: linear-gradient(to right, #9333ea, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating {
            position: absolute;
            pointer-events: none;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh); opacity: 1; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }

    </style>
</head>
<body>

<audio id="perfectSong" src="perfect.mp3" loop></audio>

<div class="slider" id="slider">

    <div class="slide">
        <div class="glass-card">

            <div class="title">Aafsha... ‚ù§Ô∏è</div>
            <div class="subtitle">Will you be my forever Valentine?</div>

            <div class="btn-container">

                <button id="yesBtn">Yes ‚ù§Ô∏è</button>

                <button id="noBtn">No</button>

            </div>

        </div>
    </div>

    <div class="slide" style="background: #fff;">
        <video id="video" playsinline>
            <source src="kbc-7crore.mp4" type="video/mp4">
        </video>
    </div>

    <div class="slide">
        <div class="glass-card">

            <h2 style="color:white;">Mission Successful üòé</h2>

            <img src="mission.gif" class="gif">

            <button class="action-btn" onclick="nextSlide()">Continue ‚ù§Ô∏è</button>

        </div>
    </div>

    <div class="slide" style="background: #fffafa;">
        <div class="final-love">I LOVE YOU ‚ù§Ô∏è</div>
        <img src="minion.gif" class="gif" style="border:none;">
    </div>

</div>

<script>

const slider = document.getElementById("slider");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const video = document.getElementById("video");
const song = document.getElementById("perfectSong");

let page = 0;

let yesFontSize = 18;
let vPadding = 15;
let hPadding = 35;

const yesTexts = [

"Yes ‚ù§Ô∏è",
"Are you sureeee? üòå",
"Come onnnn üòÇ",
"You know it's YES üòè",
"Stop playinggg üò≠",
"Just press it already üòÜ",
"The NO button is tired üèÉ‚Äç‚ôÇÔ∏è",
"I‚Äôm getting BIGGER üòà",
"IT‚ÄôS DESTINY üíç",
"JUST SAY YESSSS ‚ù§Ô∏è‚ú®"

];

let msgIndex = 0;

function nextSlide()
{
page++;

slider.style.transform =
`translateX(-${page * 100}vw)`;
}


// RUNAWAY NO BUTTON + GROW YES BUTTON

function moveNoButton()
{

const maxX =
window.innerWidth - noBtn.offsetWidth;

const maxY =
window.innerHeight - noBtn.offsetHeight;

const x =
Math.random() * maxX;

const y =
Math.random() * maxY;

noBtn.style.position = "fixed";

noBtn.style.left = x + "px";

noBtn.style.top = y + "px";


// grow YES button

yesFontSize += 12;

vPadding += 10;

hPadding += 18;

yesBtn.style.fontSize =
yesFontSize + "px";

yesBtn.style.padding =
`${vPadding}px ${hPadding}px`;


// bounce effect

yesBtn.style.transform =
"scale(1.15)";

setTimeout(() =>
yesBtn.style.transform = "scale(1)"
,150);


// change text

if(msgIndex < yesTexts.length - 1)
msgIndex++;

yesBtn.innerText =
yesTexts[msgIndex];

}


// escape events

noBtn.addEventListener("mouseover",
moveNoButton);

noBtn.addEventListener("touchstart",
(e)=>
{
e.preventDefault();
moveNoButton();
});

noBtn.addEventListener("click",
(e)=>
{
e.preventDefault();
moveNoButton();
});


// YES BUTTON

yesBtn.onclick =
()=>
{

nextSlide();

video.play();

video.onended =
()=>
{

nextSlide();

song.play();

};

};


// floating hearts

setInterval(() =>
{

const el =
document.createElement("div");

el.className = "floating";

el.innerHTML =
Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéà";

el.style.left =
Math.random() * 100 + "vw";

el.style.fontSize =
(Math.random()*20+20)+"px";

document.body.appendChild(el);

setTimeout(() =>
el.remove(),6000);

},800);

</script>

</body>
</html>
