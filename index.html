<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aafsha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#e6e6fa,#d8b4fe);
color:white;
text-align:center;
overflow:hidden;
}

/* hearts */
.heart{
position:absolute;
color:red;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

button{
padding:15px 30px;
font-size:20px;
border:none;
border-radius:30px;
background:#ff1493;
color:white;
margin:20px;
}

#noBtn{
position:absolute;
background:black;
}

.page{
display:none;
}

.active{
display:block;
}

video,img{
width:300px;
border-radius:20px;
margin-top:20px;
}

.bigText{
font-family:'Great Vibes';
font-size:60px;
margin-top:100px;
}

</style>

</head>
<body>

<audio id="bgMusic" src="romantic.mp3" loop></audio>
<audio id="endSong" src="perfect.mp3"></audio>

<!-- PAGE 1 -->
<div id="page1" class="page active">

<h1>Aafsha,<br>Will you be my forever Valentine?</h1>

<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

</div>

<!-- PAGE 2 VIDEO -->
<div id="page2" class="page">

<video id="video">
<source src="kbc-7crore.mp4">
</video>

</div>

<!-- PAGE 3 MISSION -->
<div id="page3" class="page">

<h1>Mission Accomplished üòé</h1>
<img src="mission.gif">

</div>

<!-- PAGE 4 PROMISE -->
<div id="page4" class="page">

<h2 id="promiseText"></h2>

<button onclick="showPage(5)">YES I AM ‚ù§Ô∏è</button>

</div>

<!-- PAGE 5 HAPPY -->
<div id="page5" class="page">

<h1>You made me the happiest person ‚ù§Ô∏è</h1>

<img src="happy.gif">

<button onclick="showPage(6)">Continue ‚ù§Ô∏è</button>

</div>

<!-- PAGE 6 FINAL -->
<div id="page6" class="page">

<div class="bigText">I LOVE YOU AAFSHA ‚ù§Ô∏è</div>

<img src="minion.gif">

</div>

<script>

// play bg music
document.body.onclick=function(){
document.getElementById("bgMusic").play();
}

// hearts
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);

// show page
function showPage(n){

document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));

document.getElementById("page"+n).classList.add("active");

if(n==6)
document.getElementById("endSong").play();

}

// NO run away
let no=document.getElementById("noBtn");

no.onclick=function(){

no.style.left=Math.random()*300+"px";
no.style.top=Math.random()*500+"px";

let yes=document.getElementById("yesBtn");

yes.style.fontSize=(parseInt(window.getComputedStyle(yes).fontSize)+10)+"px";

}

// YES clicked
document.getElementById("yesBtn").onclick=function(){

document.getElementById("bgMusic").pause();

showPage(2);

let v=document.getElementById("video");

v.play();

v.onended=function(){

showPage(3);

setTimeout(()=>{
showPage(4);
typePromise();
},3000);

}

}

// typing promise
let text=`Aafsha...

I promise to stand beside you in every phase of life.

To make you smile when you're sad.

To support your dreams.

To love you more every day.

Are you okay with being loved forever? ‚ù§Ô∏è`;

let i=0;

function typePromise(){

let el=document.getElementById("promiseText");

let interval=setInterval(()=>{

el.innerHTML+=text[i];

i++;

if(i>=text.length)
clearInterval(interval);

},50);

}

</script>

</body>
</html>
