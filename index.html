<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aafsha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#e6ccff,#f9e6ff);
text-align:center;
overflow:hidden;
}

.page{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

h1{
font-family:Pacifico;
color:#6a0dad;
font-size:32px;
}

button{
padding:12px 25px;
font-size:18px;
border:none;
border-radius:25px;
margin:10px;
cursor:pointer;
}

#yesBtn{
background:#ff4da6;
color:white;
}

#noBtn{
background:gray;
color:white;
position:absolute;
}

#videoPopup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:none;
justify-content:center;
align-items:center;
z-index:1000;
}

video{
width:90%;
max-width:400px;
border-radius:20px;
}

</style>
</head>

<body>

<!-- background music -->
<audio id="bgMusic" loop>
<source src="aafsha-valentine/romantic.mp3" type="audio/mp3">
</audio>


<div class="page" id="mainPage">

<h1>
Aafsha,<br>
Will you be my forever Valentine? ‚ù§Ô∏è
</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>

<button id="noBtn">NO üíî</button>

</div>


<div id="videoPopup">

<video id="memeVideo" controls playsinline>

<source src="aafsha-valentine/kbc-7crore.mp4" type="video/mp4">

</video>

</div>


<script>

/* mobile autoplay fix */
document.addEventListener("click", function(){

document.getElementById("bgMusic").play();

}, { once:true });



/* runaway button */

let noBtn=document.getElementById("noBtn");

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo(){

noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";

}



/* YES button */

document.getElementById("yesBtn").onclick=function(){

let video=document.getElementById("memeVideo");

let popup=document.getElementById("videoPopup");

popup.style.display="flex";

video.load();

video.play().catch(()=>{

alert("Tap play button to hear 7 CRORE!");

});

};

</script>

</body>
</html>
