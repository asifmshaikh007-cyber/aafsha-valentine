<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aafsha ‚ù§Ô∏è</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
padding:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#e6e6fa,#d8b4fe);
overflow:hidden;
text-align:center;
color:white;
}

/* Floating hearts */
.heart{
position:absolute;
color:red;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

h1{
margin-top:120px;
font-size:38px;
padding:10px;
}

button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:40px;
cursor:pointer;
margin:20px;
transition:0.3s;
}

#yesBtn{
background:#ff1493;
color:white;
box-shadow:0 0 20px pink;
}

#noBtn{
background:black;
color:white;
position:absolute;
left:55%;
top:60%;
}

#videoSection,
#memeSection{
display:none;
}

video{
width:90%;
max-width:400px;
margin-top:40px;
border-radius:20px;
box-shadow:0 0 20px black;
}

.meme{
width:250px;
margin:15px;
border-radius:20px;
box-shadow:0 0 15px black;
}

</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" src="romantic.mp3" loop></audio>

<!-- Ending Romantic Song -->
<audio id="endSong" src="perfect.mp3"></audio>

<h1 id="question">
Aafsha,<br>
Will you be my forever Valentine? üíú
</h1>

<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

<!-- Video Section -->
<div id="videoSection">
<video id="kbcVideo" controls>
<source src="kbc-7crore.mp4" type="video/mp4">
</video>
</div>

<!-- Meme Section -->
<div id="memeSection">

<h2>You said YES... and made my world perfect ‚ù§Ô∏è</h2>

<img src="mission.gif" class="meme">
<img src="happy.gif" class="meme">
<img src="minion.gif" class="meme">

</div>

<script>

// Start background music after first tap (mobile requirement)
document.body.addEventListener("click", function(){
document.getElementById("bgMusic").play();
},{once:true});


// Floating hearts
function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);


// Button logic
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");

let bgMusic=document.getElementById("bgMusic");
let endSong=document.getElementById("endSong");

let video=document.getElementById("kbcVideo");

let videoSection=document.getElementById("videoSection");
let memeSection=document.getElementById("memeSection");

let size=20;

let texts=[
"YES",
"YOU MEAN YES üòè",
"OHH YESSS üòå",
"STOP LYING üòÇ",
"I KNOW YOU WANT TO üíú",
"JUST CLICK IT üòÜ",
"FINALLY YES üòç"
];

let index=0;


// NO button runs away + YES grows
noBtn.onclick=function(){

let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-100);

noBtn.style.left=x+"px";
noBtn.style.top=y+"px";

size+=8;
yesBtn.style.fontSize=size+"px";

if(index<texts.length-1){
index++;
yesBtn.innerText=texts[index];
}

}


// YES clicked
yesBtn.onclick=function(){

// stop bg music
bgMusic.pause();
bgMusic.currentTime=0;


// hide buttons
document.getElementById("question").style.display="none";
yesBtn.style.display="none";
noBtn.style.display="none";


// show video
videoSection.style.display="block";

video.play();


// after video ends
video.onended=function(){

videoSection.style.display="none";

memeSection.style.display="block";

// play romantic ending song
endSong.play();

}

}

</script>

</body>
</html>
