<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<style>

body{
margin:0;
padding:0;
background:#f3e8ff;
font-family:Georgia,serif;
text-align:center;
overflow:hidden;
}

h1{
margin-top:120px;
font-size:40px;
}

button{
padding:12px 25px;
font-size:20px;
border:none;
border-radius:12px;
margin:15px;
cursor:pointer;
}

#yesBtn{
background:#22c55e;
color:white;
}

#noBtn{
background:#ef4444;
color:white;
position:absolute;
}

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 0 25px rgba(0,0,0,0.3);
transition:0.3s;
z-index:1000;
}

.popup.show{
transform:translate(-50%,-50%) scale(1);
}

.popupText{
font-size:28px;
color:purple;
margin-top:15px;
}

#finalMessage{
display:none;
margin-top:50px;
font-size:26px;
color:#7e22ce;
}

.heart{
position:absolute;
color:red;
font-size:24px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

</style>
</head>

<body>

<h1>Aafsha, will you be mine? üíñ</h1>

<button id="yesBtn">YES üòç</button>
<button id="noBtn">NO üòú</button>

<!-- VIDEO POPUP -->
<div class="popup" id="popup">

<video id="memeVideo" width="280" playsinline>
<source src="kbc-7crore.mp4" type="video/mp4">
</video>

<div class="popupText">7 CRORE!!! üéâ</div>

</div>

<div id="finalMessage">
You just made me the happiest person alive üíú‚ú®
</div>

<script>

let noBtn=document.getElementById("noBtn");

noBtn.onmouseover=function(){
noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";
}

document.getElementById("yesBtn").onclick=function(){

let popup=document.getElementById("popup");
let video=document.getElementById("memeVideo");

popup.classList.add("show");

video.currentTime=0;
video.play();

video.onended=function(){
popup.classList.remove("show");
document.getElementById("finalMessage").style.display="block";
startHearts();
};

}

function startHearts(){

for(let i=0;i<20;i++){

let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*3+3)+"s";

document.body.appendChild(heart);

}

}

</script>

</body>
</html>
