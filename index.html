<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aafsha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#e6ccff,#ffc0cb);
overflow:hidden;
text-align:center;
color:#6a0dad;
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-50px;
font-size:20px;
animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

/* Pages */
.page{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

h1{
font-family:'Great Vibes',cursive;
font-size:42px;
}

/* Buttons */
button{
padding:12px 25px;
border:none;
border-radius:25px;
font-size:18px;
margin:10px;
cursor:pointer;
}

.yes{background:#28a745;color:white;}
.no{background:#dc3545;color:white;position:absolute;}
.next{background:#6f42c1;color:white;margin-top:30px;}

/* Video popup */
#videoPopup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:black;
padding:10px;
border-radius:15px;
z-index:1000;
}
video{
width:300px;
border-radius:10px;
}

/* Typing effect */
#typedText{
font-size:22px;
max-width:300px;
min-height:120px;
}

/* Page visibility */
#page2,#page3{
display:none;
}

</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
<source src="romantic.mp3" type="audio/mp3">
</audio>

<!-- Floating Hearts Script -->
<script>
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíú";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);
</script>

<!-- PAGE 1 -->
<div class="page" id="page1">

<h1>Aafsha,<br>Will you be my Forever Valentine? ‚ù§Ô∏è</h1>

<button class="yes" onclick="playVideo()">YES üíñ</button>
<button class="no" id="noBtn">NO üíî</button>

</div>

<!-- Video Popup -->
<div id="videoPopup">
<video id="memeVideo">
<source src="kbc-7crore.mp4" type="video/mp4">
</video>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">

<h1>Something I Need To Tell You‚Ä¶</h1>

<div id="typedText"></div>

<button class="next" onclick="goToPage3()">Tap To Continue ‚û°Ô∏è</button>

</div>

<!-- PAGE 3 -->
<div class="page" id="page3">

<h1>
Aafsha ‚ù§Ô∏è<br>
Will you choose me‚Ä¶<br>
Today, Tomorrow & Always? üíç
</h1>

<p style="font-size:22px;margin-top:20px;">
You didn‚Äôt just become my Valentine‚Ä¶<br>
You became my forever. ‚ú®
</p>

</div>

<script>

/* Start music on first click */
document.body.addEventListener("click",function(){
document.getElementById("bgMusic").play().catch(()=>{});
},{once:true});

/* Runaway NO button */
let noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";
});

/* Play Meme Video */
function playVideo(){
let popup=document.getElementById("videoPopup");
let video=document.getElementById("memeVideo");
popup.style.display="block";
video.play();

video.onended=function(){
popup.style.display="none";
document.getElementById("page1").style.display="none";
document.getElementById("page2").style.display="flex";
startTyping();
}
}

/* Typing Love Letter */
let message="The day you walked into my life, everything changed. I don‚Äôt need 7 crore‚Ä¶ I just need you, forever.";
let i=0;

function startTyping(){
let speed=50;
let typed=document.getElementById("typedText");
let typing=setInterval(()=>{
if(i<message.length){
typed.innerHTML+=message.charAt(i);
i++;
}else{
clearInterval(typing);
}
},speed);
}

/* Go To Page 3 */
function goToPage3(){
document.getElementById("page2").style.display="none";
document.getElementById("page3").style.display="flex";
}

</script>

</body>
</html>
