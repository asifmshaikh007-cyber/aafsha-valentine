<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Aafsha ‚ù§Ô∏è Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
overflow:hidden;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#e6ccff,#f5e6ff);
text-align:center;
height:100vh;
}

/* floating hearts */
.heart{
position:absolute;
color:red;
font-size:20px;
animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* balloons */
.balloon{
position:absolute;
font-size:30px;
animation:floatBalloon 10s linear infinite;
}

@keyframes floatBalloon{
0%{transform:translateY(100vh);}
100%{transform:translateY(-20vh);}
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}

h1{
font-family:'Pacifico',cursive;
font-size:32px;
color:#6a0dad;
}

button{
padding:12px 25px;
font-size:18px;
border:none;
border-radius:25px;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:#ff4da6;
color:white;
}

#noBtn{
background:gray;
color:white;
position:absolute;
}

/* video popup */
#videoPopup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
}

video{
width:90%;
max-width:400px;
border-radius:15px;
}

#finalMsg{
display:none;
font-size:28px;
color:#6a0dad;
font-family:'Pacifico',cursive;
}

/* confetti */
.confetti{
position:absolute;
width:10px;
height:10px;
background:red;
animation:confettiFall 3s linear infinite;
}

@keyframes confettiFall{
0%{transform:translateY(0);}
100%{transform:translateY(100vh);}
}

</style>
</head>

<body>

<div class="container" id="mainPage">

<h1>
Aafsha,<br>
Will you be my forever Valentine? ‚ù§Ô∏è
</h1>

<button id="yesBtn" onclick="playVideo()">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üíî</button>

</div>


<div id="videoPopup">

<video id="memeVideo">

<source src="aafsha-valentine/kbc-7crore.mp4" type="video/mp4">

</video>

</div>


<div id="finalMsg">
You just made me the luckiest person alive ‚ù§Ô∏è‚ú®
</div>


<script>

/* runaway NO button */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.top=Math.random()*80+"vh";
noBtn.style.left=Math.random()*80+"vw";
});


/* play video */
function playVideo(){

document.getElementById("mainPage").style.display="none";

let popup=document.getElementById("videoPopup");
let video=document.getElementById("memeVideo");

popup.style.display="flex";

video.play();

video.onended=function(){

popup.style.display="none";

document.getElementById("finalMsg").style.display="block";

startConfetti();

};

}


/* floating hearts */
setInterval(()=>{

let heart=document.createElement("div");

heart.className="heart";

heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"vw";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},300);


/* balloons */
const balloons=["üéà","üéà","üéà","üíú","üíô","üíñ"];

setInterval(()=>{

let balloon=document.createElement("div");

balloon.className="balloon";

balloon.innerHTML=balloons[Math.floor(Math.random()*balloons.length)];

balloon.style.left=Math.random()*100+"vw";

document.body.appendChild(balloon);

setTimeout(()=>balloon.remove(),10000);

},1500);


/* confetti */
function startConfetti(){

setInterval(()=>{

let conf=document.createElement("div");

conf.className="confetti";

conf.style.left=Math.random()*100+"vw";

conf.style.background=
["red","blue","green","yellow","pink","purple"]
[Math.floor(Math.random()*6)];

document.body.appendChild(conf);

setTimeout(()=>conf.remove(),3000);

},100);

}

</script>

</body>
</html>
